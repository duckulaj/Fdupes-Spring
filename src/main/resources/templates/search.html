<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Duplicate File Finder</title>

<link rel="stylesheet" href="/css/bootstrap.min.css" />


</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<form class="form-inline my-2 my-lg-0" th:action="@{/searchFolder}"
				th:object="${searchFolder}" th:method="get" action="">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Search" aria-label="Search" name="searchFolder"
					id="searchfolder" th:value="${searchFolder}"></input>
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit"
					value="Search Folder">
					<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
					Search Folder
				</button>
			</form>
		</div>
	</nav>


	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="/js/bootstrap.min.js" />
</body>
</html>
